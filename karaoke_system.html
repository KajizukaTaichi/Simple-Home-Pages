<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>カラオケ予約システム</title>
        <script
            src="https://unpkg.com/react@18/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <h1>カラオケ予約システム</h1>
        <p>(c) 2024 梶塚太智 All rights reserved</p>
        <div id="root"></div>

        <script type="text/babel">
            function Reserve({ singer, song }) {
                return (
                    <div className="reserve">
                        <p>曲　：{song}</p>
                        <p>歌手：{singer}</p>
                    </div>
                );
            }

            function App() {
                const [reserve, setReserve] = React.useState([]);
                const singer = React.useRef("");
                const song = React.useRef("");

                return (
                    <div>
                        <div className="op">
                            <form
                                onSubmit={(e) => {
                                    event.preventDefault();
                                    setReserve([
                                        ...reserve,
                                        [singer.current, song.current],
                                    ]);
                                }}
                            >
                                <input
                                    type="text"
                                    onChange={(e) => {
                                        singer.current = e.currentTarget.value;
                                    }}
                                    placeholder="Singer"
                                />
                                <input
                                    type="text"
                                    onChange={(e) => {
                                        song.current = e.currentTarget.value;
                                    }}
                                    placeholder="Song"
                                />
                                <button type="submit">予約</button>
                            </form>
                            <button
                                onClick={(e) => {
                                    setReserve(
                                        reserve.slice(1, reserve.length),
                                    );
                                }}
                            >
                                完了
                            </button>
                        </div>
                        <ul>
                            {reserve.map((item, index) => (
                                <div>
                                    <p>{index + 1}番目</p>
                                    <Reserve singer={item[0]} song={item[1]} />
                                </div>
                            ))}
                        </ul>
                    </div>
                );
            }

            // ReactDOMで描画
            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(React.createElement(App));
        </script>

        <style>
            input,
            button {
                border-radius: 10px;
                padding: 10px;
                margin: 10px;
                border-color: lightgray;
                border-radius: 10px;
                border-style: solid;
                border-width: 1px;
            }

            input:focus {
                outline: 1px solid lightblue;
            }

            button {
                background-color: whitesmoke;
            }

            .op {
                display: inline-flex;
            }

            .reserve {
                margin: 10px;
                padding: 10px;
                background-color: aliceblue;
                border-color: lightblue;
                border-radius: 10px;
                border-style: solid;
                border-width: 1px;
            }
        </style>
    </body>
</html>
